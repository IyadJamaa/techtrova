<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link
      href="https://db.onlinewebfonts.com/c/2ec22e38fd9a5612a8880a36b885c4f8?family=ITC+Handel+Gothic+Arabic+W23Hv"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <title>Create Account</title>
  </head>

  <body>
    <br />
    <br />
    <br />
    <br />
    <br />
    <!-- Content -->
    <div class="frame">
      <h1>Create your MentorSE account</h1>
      <p>
        Enter the email address associated with your account and we'll send you
        a link to reset your password.
      </p>
      <form method="post">
        <fieldset>
          <label for="email">
            Email
            <br />
            <input
              id="email"
              name="email"
              type="email"
              placeholder=" Enter your Email"
              required
          /></label>
          <label for="Full-name"
            >Full Name
            <input
              id="Full-name"
              name="Full-name"
              type="text"
              placeholder=" Enter your Full Name"
              required
          /></label>
          <label for="password"
            >Password<input
              id="password"
              name="password"
              type="password"
              pattern="[a-z0-5]{8,}"
              placeholder=" Enter your Password"
              required
          /></label>
        </fieldset>
        <input type="submit" value="Create Account" />
        <p>Have an account? <a href="signin.html">Sign in</a></p>
      </form>
    </div>

    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
  </body>
</html>
