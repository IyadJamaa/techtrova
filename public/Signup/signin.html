<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Sign in</title>
    <link
      href="https://db.onlinewebfonts.com/c/2ec22e38fd9a5612a8880a36b885c4f8?family=ITC+Handel+Gothic+Arabic+W23Hv"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <br />
    <br />
    <br />
    <br />
    <br />
    <!-- Content -->
    <div class="frame" style="height: 550px">
      <h1 class="text">Sign in to your account</h1>
      <p class="text">
        Enter the email address associated with your account and we'll send you
        a link to reset your password.
      </p>
      <form method="post" action="https://register-demo.freecodecamp.org">
        <fieldset>
          <label for="email">
            Email
            <br />
            <input
              id="email"
              name="email"
              type="email"
              placeholder=" Enter your Email"
              required
          /></label>
          <br />
          <label for="password"
            >Password<input
              id="password"
              name="password"
              type="password"
              pattern="[a-z0-5]{8,}"
              placeholder=" Enter your Password"
              required
          /></label>
        </fieldset>
        <input type="submit" value="Sign In" />

        <p style="font-size: 12px">
          Don't have an account?<a href="createaccount.html">Sign up</a>
        </p>
        <p style="font-size: 12px">
          Forget Password?<a href="password.html">Reset your password</a>
        </p>
      </form>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
  </body>
</html>
